<!DOCTYPE html>
<html>
  <head>
    <title>Table tags</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 3px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Academic Details:</h1>
    <table>
      <tr>
        <th>SNo</th>
        <th>Course</th>
        <th>Institute</th>
        <th>Board/University</th>
        <th>Yop</th>
        <th>Cgpa/Percentage</th>
      </tr>
      <tr>
        <td>1</td>
        <td>BTech</td>
        <td>LBRCE</td>
        <td>JNTUK</td>
        <td>2021</td>
        <td>7.5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Intermediate</td>
        <td>Srichaitanya Junior College</td>
        <td>BIE.AP</td>
        <td>2017</td>
        <td>97.3</td>
      </tr>
      <tr>
        <td>3</td>
        <td>SSC</td>
        <td>Kakatiya Public School</td>
        <td>Board of Secondary Education Ap</td>
        <td>2015</td>
        <td>9.2</td>
      </tr>
    </table>
  </body>
</html>
