<!DOCTYPE html>
<html>
  <head>
    <title>table colspan</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 2px solid rgb(255, 0, 13);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Fertilizer Product Details:</h1>
    <table>
      <tr>
        <th rowspan="6">Product Cost Details</th>
      </tr>
      <tr>
        <th colspan="2">SNO</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <th colspan="2">Shop Name</th>
        <td>Sri Durga Fertilizers</td>
        <td>Kanaka Durga FErtilizers</td>
        <td>Anjaneya Fertilizers</td>
        <td>Venkateswara Fertilizers</td>
        <td>Gopaya Fertilizers</td>
      </tr>
      <tr>
        <th colspan="2">product Name</th>
        <td>DAP</td>
        <td>Urea</td>
        <td>10-26-26</td>
        <td>14-35-35</td>
        <td>28-0-28</td>
      </tr>
      <tr>
        <th rowspan="2">cost</th>
        <th>MRP</th>
        <td>1800</td>
        <td>350</td>
        <td>1600</td>
        <td>1800</td>
        <td>2000</td>
      </tr>
      <tr>
        <th>Rp</th>
        <td>1500</td>
        <td>280</td>
        <td>1300</td>
        <td>1500</td>
        <td>1800</td>
      </tr>
    </table>
  </body>
</html>
